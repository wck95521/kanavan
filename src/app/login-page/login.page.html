<div class="background-white height-100">
  <div class="circle top-left-position1"></div>
  <div class="circle top-left-position2"></div>
  <ion-grid class="height-100">
    <ion-row class="ion-align-items-center height-100 margin-left-right-40">
      <ion-col>
        <div class="font-20">
          <b>Welcome to Kanavan</b>
        </div>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item class="margin-bottom-30">
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        <ion-button
          class="margin-bottom-20"
          color="purple"
          expand="full"
          (click)="register()"
          >Register</ion-button
        >
        <ion-button
          color="purple"
          expand="block"
          fill="outline"
          (click)="auth()"
          >Login</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="circle bottom-right-position1"></div>
  <div class="circle bottom-right-position2"></div>
</div>
